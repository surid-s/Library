<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-success text-center mt-5">Welcome To The Open Library</h2>
    <h4 class="text-success text-center mb-5">Search Read The Books You Love !!</h4>

    <!-- search books section -->

    <div class="input-group w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Book's Name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">

        <button onclick="searchBook()" id="button-search" class="btn btn-warning">Search</button>
    </div>


    <!-- total result -->
    <div id="total-books" class="mx-auto w-50">

    </div>


    <!-- search result showing -->

    <div id="found">
        <p id="notFound" class="not-found text-danger text-center my-2 fw-bold ">No Result Found</p>

    </div>

    <div id="search-result-container" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 my-4 mx-3">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>


</body>

</html>
